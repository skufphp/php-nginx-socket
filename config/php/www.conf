[www]
user = www-data
group = www-data

; слушаем Unix-сокет вместо TCP
listen = /var/run/php/php-fpm.sock

; Права на сокет. В dev упрощаем доступ правами 0666, чтобы Nginx (в своём контейнере)
; мог подключаться независимо от имени группы. В проде задайте точную группу/пользователя.
listen.owner = www-data
listen.group = www-data
listen.mode  = 0660

; Режим управления процессами
pm = dynamic

; Лимиты и параметры пула (для учебной среды)
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3